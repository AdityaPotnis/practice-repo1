name: Run Python Script and Update CSV

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # or your preferred version

    - name: Install dependencies
      run: pip install -r SMP_Python_Scripts/requirements.txt

    - name: Run Python script
      run: python SMP_Python_Scripts/nifty_tracker_yf.py

    - name: Commit updated CSV files
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add *.csv
        git commit -m "Update CSV files via GitHub Actions" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
