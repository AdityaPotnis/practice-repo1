name: Run Python Script and Update CSV

on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 14 * * 1-5'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # or your preferred version

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Python script
      run: python scripts/nifty_tracker.py

    - name: Create Pull Request with predictions
      uses: peter-evans/create-pull-request@v6
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: nifty-tracker-${{ github.run_id }}
          title: "NIFTY Tracker: Update CSV"
          body: |
            Automated NIFTY tracker run:
            - CSV updated with latest data
          commit-message: "Update NIFTY CSV data"
          delete-branch: false

