name: NIFTY Spark Prediction

on:
  #workflow_dispatch:
  schedule:
    - cron: '30 2 * * 1-5'

jobs:
  spark-ml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train Spark ML model
        run: |
          python scripts/train_model.py

      - name: Predict next NIFTY close
        run: |
          python scripts/predict_next_day.py

      - name: Create Pull Request with predictions
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: spark-prediction-${{ github.run_id }}
          title: "Spark ML: NIFTY next-day prediction"
          body: |
            Automated Spark ML run:
            - Model trained
            - Next-day NIFTY close predicted
          commit-message: "Add Spark ML model and NIFTY prediction"
          delete-branch: false




