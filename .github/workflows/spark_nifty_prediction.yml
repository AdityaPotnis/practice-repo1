name: NIFTY Spark Prediction

on:
  workflow_dispatch:

jobs:
  spark-ml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train Spark ML model
        run: |
          python scripts/spark_nifty_time_split.py

      - name: Predict next NIFTY close
        run: |
          python scripts/predict_next_day.py

      - name: Commit results to new branch
        run: |
          BRANCH_NAME="spark-prediction-$(date +'%Y%m%d-%H%M%S')"

          git checkout -b $BRANCH_NAME
          git config user.name "github-actions"

          git add model data/predictions
          git commit -m "Add NIFTY next-day prediction"

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

