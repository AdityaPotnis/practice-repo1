name: NIFTY Spark Prediction

on:
  workflow_dispatch:

jobs:
  spark-ml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train Spark ML model
        run: |
          python scripts/spark_nifty_time_split.py

      - name: Predict next NIFTY close
        run: |
          python scripts/predict_next_day.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add models data/predictions
          git commit -m "Add NIFTY next-day prediction" || echo "No changes"
          git push
